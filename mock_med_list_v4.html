<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>模擬藥單顯示畫面 V4</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #dbeeff;
      color: #1a3c5e;
      padding: 40px 20px;
    }
    #header {
      text-align: center;
      margin-bottom: 20px;
    }
    #summary {
      font-size: 18px;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    th {
      background-color: #b2d7f2;
    }
    tr:last-child td {
      border-bottom: none;
    }
    img.med-image {
      width: 60px;
      height: auto;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: transform 0.2s ease;
    }
    img.med-image:hover {
      transform: scale(1.1);
    }
    #imgModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>📋 模擬藥單顯示畫面（V4）</h2>
    <div>🆔 醫囑號：<strong id="rxId">#RX20250715-001</strong></div>
    <div id="summary">✅ 已勾選藥品種類數：<span id="totalCount">0</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>藥品圖片</th>
        <th>藥品名稱</th>
        <th>劑量</th>
        <th>數量</th>
        <th>已簽收</th>
      </tr>
    </thead>
    <tbody id="medBody">
      <tr>
        <td><img src="https://i.imgur.com/ONXQe4U.png" class="med-image" onclick="showModal(this)" alt="普拿疼" /></td>
        <td>普拿疼</td>
        <td>500mg</td>
        <td>2</td>
        <td><input type="checkbox" class="med-check" checked /></td>
      </tr>
      <tr>
        <td><img src="https://i.imgur.com/kHtK6gG.png" class="med-image" onclick="showModal(this)" alt="胃乳" /></td>
        <td>胃乳</td>
        <td>10ml</td>
        <td>1</td>
        <td><input type="checkbox" class="med-check" checked /></td>
      </tr>
      <tr>
        <td><img src="https://i.imgur.com/dK1k9pJ.png" class="med-image" onclick="showModal(this)" alt="維他命B群" /></td>
        <td>維他命B群</td>
        <td>100mg</td>
        <td>3</td>
        <td><input type="checkbox" class="med-check" checked /></td>
      </tr>
    </tbody>
  </table>

  <div id="imgModal" onclick="this.style.display='none'">
    <img id="modalImage" src="" />
  </div>

  <script>
    // 取得網址參數並顯示醫囑號
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const rx = getQueryParam('rx');
    if (rx) {
      document.getElementById('rxId').textContent = rx;
    }

    function showModal(img) {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = img.src;
      modal.style.display = 'flex';
    }

    function updateTotalCount() {
      const checks = document.querySelectorAll('.med-check');
      let count = 0;
      checks.forEach(cb => {
        if (cb.checked) {
          count++;
        }
      });
      document.getElementById('totalCount').textContent = count;
    }

    document.querySelectorAll('.med-check').forEach(cb => {
      cb.addEventListener('change', updateTotalCount);
    });

    // 初始統計
    updateTotalCount();
  </script>
</body>
</html>
