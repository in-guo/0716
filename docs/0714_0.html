<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掃描醫囑條碼</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scanMove 2s linear infinite;
      z-index: 2;
    }
    @keyframes scanMove {
      0% { top: 0%; }
      50% { top: 50%; }
      100% { top: 100%; }
    }
    #overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      z-index: 3;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="scan-line"></div>
  <div id="overlay-text">📷 自動掃描中，請對準醫囑條碼</div>

  <script>
    window.onload = function() {
      const reader = new Html5Qrcode("reader");
      const qrConfig = { fps: 10, qrbox: 250 };
      let scanned = false;
      reader.start(
        { facingMode: "environment" },
        qrConfig,
        (decodedText) => {
          if (!scanned) {
            scanned = true;
            document.getElementById("overlay-text").innerText = "✅ 掃描成功：" + decodedText;
            setTimeout(() => {
              window.location.href = `mock_med_list_v4.html?rx=${encodeURIComponent(decodedText)}`;
            }, 800);
          }
        },
        (errorMessage) => {
          // 可忽略錯誤
        }
      ).catch(err => {
        document.getElementById("overlay-text").innerText = "⚠️ 相機啟動失敗：" + err;
      });
    };
  </script>
</body>
</html>
