<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全螢幕掃描醫囑號</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    let scanning = false;

    function startScan() {
      codeReader
        .listVideoInputDevices()
        .then(videoInputDevices => {
          const selectedDeviceId = videoInputDevices[0]?.deviceId;
          return codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
            if (result && !scanning) {
              const code = result.getText();
              console.log("掃描成功：", code);
              if (!/^\d{8,10}$/.test(code)) {
                document.getElementById("overlay-text").innerText = "⚠️ 非醫囑號格式：" + code;
                return;
              }
              scanning = true;
              document.getElementById("overlay-text").innerText = "✅ 醫囑號：" + code;
              codeReader.reset();
              setTimeout(() => {
                window.location.href = `mock_med_list_v4.html?rx=${encodeURIComponent(code)}`;
              }, 800);
            }
          });
        })
        .catch(err => {
          document.getElementById("overlay-text").innerText = "⚠️ 無法啟動相機：" + err;
          console.error(err);
        });
    }

    window.addEventListener('load', startScan);
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
    }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background: red;
      animation: scanMove 2s linear infinite;
      z-index: 2;
    }
    @keyframes scanMove {
      0% { top: 0%; }
      50% { top: 50%; }
      100% { top: 100%; }
    }
    #overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <video id="video" muted autoplay playsinline></video>
  <div id="scan-line"></div>
  <div id="overlay-text">📷 請對準醫囑條碼，自動掃描中...</div>
</body>
</html>
