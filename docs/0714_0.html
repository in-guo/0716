<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掃描醫囑條碼</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #reader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scanMove 2s linear infinite;
      z-index: 2;
    }
    @keyframes scanMove {
      0% { top: 0%; }
      50% { top: 50%; }
      100% { top: 100%; }
    }
    #overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      z-index: 3;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="scan-line"></div>
  <div id="overlay-text">📷 自動掃描中，請對準醫囑條碼</div>

  <script>
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#reader"),
          constraints: {
            facingMode: "environment", // ✅ 後鏡頭
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        decoder: {
          readers: ["code_128_reader"]
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error("⚠️ 相機錯誤：", err);
          document.getElementById("overlay-text").innerText = "⚠️ 相機啟動失敗：" + err;
          scanning = false;
          return;
        }
        Quagga.start();
        document.getElementById("overlay-text").innerText = "📷 正在掃描，請對準條碼...";
      });

      Quagga.onDetected(function (data) {
        const code = data?.codeResult?.code || "";
        const confidence = data?.codeResult?.confidence || 0;

        console.log("📦 條碼：", code, "信心度：", confidence);

        if (!/^\d{8,10}$/.test(code)) {
          document.getElementById("overlay-text").innerText = "⚠️ 非醫囑號格式：" + code;
          return;
        }

        Quagga.stop();
        scanning = false;
        document.getElementById("overlay-text").innerText = "✅ 掃描成功：" + code;
        setTimeout(() => {
          window.location.href = `mock_med_list_v4.html?rx=${encodeURIComponent(code)}`;
        }, 800);
      });
    }

    window.addEventListener("load", () => {
      setTimeout(startScan, 200);
    });
  </script>
</body>
</html>
