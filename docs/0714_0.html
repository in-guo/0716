<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掃描醫囑號</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/esm/index.min.js';

    const codeReader = new BrowserMultiFormatReader();
    const overlayText = document.getElementById('overlay-text');
    const videoElement = document.getElementById('video');
    let scanning = false;

    async function startScan() {
      try {
        const constraints = {
          video: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        videoElement.setAttribute("playsinline", true);
        videoElement.setAttribute("muted", true);
        videoElement.setAttribute("autoplay", true);
        videoElement.play();

        codeReader.decodeFromVideoElement(videoElement, (result, err) => {
          if (result && !scanning) {
            const code = result.getText();
            if (!/^\d{8,10}$/.test(code)) {
              overlayText.textContent = "⚠️ 非醫囑號格式：" + code;
              return;
            }

            scanning = true;
            overlayText.textContent = `✅ 醫囑號：${code}`;
            codeReader.reset();
            setTimeout(() => {
              window.location.href = `mock_med_list_v4.html?rx=${encodeURIComponent(code)}`;
            }, 800);
          }
        });

        overlayText.textContent = "📷 相機啟動中...";
      } catch (error) {
        console.error("鏡頭錯誤", error);
        overlayText.textContent = "⚠️ 無法啟動鏡頭：" + error.message;
      }
    }

    window.addEventListener("load", startScan);
  </script>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scanMove 2s linear infinite;
      z-index: 2;
    }
    @keyframes scanMove {
      0% { top: 0%; }
      50% { top: 50%; }
      100% { top: 100%; }
    }
    #overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="scan-line"></div>
  <div id="overlay-text">🔄 啟動中...</div>
</body>
</html>
