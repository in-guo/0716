<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>全螢幕掃描醫囑條碼</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #reader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      background: black;
    }
    #overlay-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="overlay-text">📷 請對準條碼，自動掃描中...</div>

  <script>
    let scanning = false;

    function startScan() {
      if (scanning) return;
      scanning = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#reader'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["code_128_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          document.getElementById("overlay-text").innerText = "⚠️ 相機啟動失敗：" + err;
          scanning = false;
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(data) {
        const code = data?.codeResult?.code || "";
        console.log("✅ 掃描成功：", code);

        if (!/^\d{8,10}$/.test(code)) {
          document.getElementById("overlay-text").innerText = "⚠️ 非醫囑號：" + code;
          return;
        }

        Quagga.stop();
        scanning = false;
        window.location.href = `mock_med_list_v4.html?rx=${encodeURIComponent(code)}`;
      });
    }

    window.addEventListener("load", () => {
      setTimeout(() => startScan(), 200);
    });
  </script>
</body>
</html>
